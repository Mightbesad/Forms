<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMS-FOLDER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="logo">
    <img src="amazon-png-logo-vector-6695.png" alt="logo">
  </div>
    <form  method="post">
      <h1>
        REGISTER NOW
      </h1>
      <br>
      <label for="first">
        First name
      </label>
      <br>
      <input type="text" id="first" name="first" size="3" placeholder="your first name">
      <br>
      <label for="last">
        Last name
      </label>
      <br>
      <input type="text" id="last" name="last" required>
      <br>
      <label for="text">
        Middle name
      </label>
      <br>
      <input type="text" id="middle" name="middle" disabled value="ifeanyi">
      <br> 
      <br>
      <p>
        Gender
      </p>
    
      <label for="male">
        Male
      </label>
      <input type="radio" id="male" name="gender">
      
      
      <label for="female">
        Female
      </label>
      
      <input type="radio" id="female" name="gender">

      <br>
      <br>
      <p class="interets">
        My interests
      </p>
      <label for="money">
        Money
      </label>
      <input type="checkbox" id="money" name="interests">
  
      <label for="love">
        Love
      </label>
      <input type="checkbox" id="love" name="interests"> 
  
      <label for="food">
        Food
      </label>
      <input type="checkbox" id="food" name="interests">
      
      <label for="coding">
        Coding
      </label>
      <input type="checkbox" id="coding" name="interests">
      
      <label for="cooking">
        Cooking
      </label>
      <input type="checkbox" id="cooking" name="interests">

      <label for="girls">
        Girls
      </label>
      <input type="checkbox" id="girls" name="interests">
      <br>
      <br>

      <label for="country" class="country">
        Country
      </label>
      <select name="country" id="country">
        <option value="peru">Peru</option>
        <option value="nigeria">Nigeria</option>
        <option value="united states">United states</option>
        <option value="russia">Russia</option>
        <option value="canada">Canada</option>
        <option value="ghana">Ghana</option>
      </select>
      <br>
      <br>
      <label for="password">
        Password
      </label>
      <br>
      <input type="password" id="password" name="password">
      <br>
      <br>
      <input list="animals">
      <datalist id="animals">
        <option value="cat"></option>
        <option value="dog"></option>
        <option value="sheep"></option>
        <option value="cow"></option>
        <option value="goat"></option>
      </datalist>
      <br>
      <br>
      <input type="file">
      
  
  
  
      
    <footer>
       <input type="checkbox" id="tcs" name="terms">
       <label for="t&c" class="tcs">
        I agree to the terms and condition 
      </label>
      <br>
      <button type="submit">
        Submit
      </button>
  
    </footer>
  
        
    </form>
</body>
</html>
